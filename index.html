<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock👊 Paper✋ Scissors✂️</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="brand">
        <h2>Rock👊 Paper✋ Scissors✂️</h2>
      </div>

      <div class="head">
        <h2>💻: <span id="cpu-move"></span></h2>
        <h2>🙋‍♂️: <span id="user-move"></span></h2>
        <h2>Result: <span id="result"></span></h2>
      </div>

      <div class="btn">
        <button id="👊">👊</button>
        <button id="✋">✋</button>
        <button id="✂️">✂️</button>
      </div>
    </div>

    <div class="footer">
      <h2 id="footer">Made in the capable hands of Rya🏃</h2>
    </div>

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
